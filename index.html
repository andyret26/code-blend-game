<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.js"></script>
  </head>
  <body>
    <script type="module" src="CreateCircle.js"></script>
    <script type="module" src="world.js"></script>
    <script type="module" src="CheckGameEdge.js"></script>
    <script type="module" src="index.js"></script>
    <div class="orbsOrderContainer">
      <img src="./assets/order.png" alt="Order the orbs progress" srcset="" />
    </div>
    <div class="upNextContainer">
      <p>Next orb:</p>
    </div>
    <div class="scoreBoardContainer">
      <div class="scoreStats">
        <p>Currently</p>
        <p id="score">000</p>
        <p>EXPERISence</p>
      </div>
      <img src="./assets/scoreBoard.png" alt="Score board" srcset="" />
    </div>

    <div id="leaderboard-container" class="leaderboard-container">
      <p class="lb-text">1st. <span>3023</span></p>
      <p class="lb-text">2nd. <span>3023</span></p>
      <p class="lb-text">3rd. <span>3023</span></p>
      <p class="lb-text">4th. <span>3023</span></p>
    </div>

    <div id="startContainer">
      <input
        type="text"
        id="nameInput"
        name="nameInput"
        placeholder="Enter your name"
      />
      <button disabled="true" id="btn-start" class="btn-start">Start</button>
    </div>
  </body>
</html>
